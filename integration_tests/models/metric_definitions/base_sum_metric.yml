version: 2 
metrics:
  - name: base_sum_metric
    model: ref('fact_orders')
    label: Order Total ($)
    timestamp: order_date
    time_grains: [day, week, month, all_time]
    calculation_method: sum
    expression: order_total
    dimensions:
      - had_discount
      - order_country

  - name: base_test_metric
    model: ref('fact_orders')
    label: Order Total ($)
    timestamp: order_date
    time_grains: [day, week, month, all_time]
    calculation_method: sum
    expression: order_total
    dimensions:
      - had_discount
      - order_country